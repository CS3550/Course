.78,211h91.75a18,18,0,0,1,18,18V364.5a0,0,0,0,1,0,0h-128a0,0,0,0,1,0,0V229.25A18.25,18.25,0,0,1,103.78,211Z"/><text class="cls-16" transform="translate(134.22 234)"><tspan class="cls-17">Stack</tspan><tspan class="cls-18"><tspan x="-9.35" y="14.4">Primitives</tspan><tspan x="-4.35" y="28.8">Pointers</tspan><tspan x="2.65" y="43.2">Code</tspan></tspan></text><path class="cls-19" d="M85.75,384.14h128a0,0,0,0,1,0,0V519.89A17.75,17.75,0,0,1,196,537.64H103.75a18,18,0,0,1-18-18V384.14A0,0,0,0,1,85.75,384.14Z"/><text class="cls-16" transform="translate(135.72 420.14)"><tspan class="cls-17">Heap</tspan><tspan class="cls-18"><tspan x="-13.28" y="14.4">Referenced</tspan><tspan x="4.04" y="28.8">data</tspan></tspan></text><text class="cls-20" transform="translate(82 149.51)">Each process (program) is <tspan x="0" y="13.2">allocated RAM. RAM has a </tspan><tspan x="0" y="26.4">stack and a heap.</tspan></text></g></g><g id="Threads"><path class="cls-21" d="M352.2,211h0a18,18,0,0,1,18,18V364.5a0,0,0,0,1,0,0H333.95a0,0,0,0,1,0,0V229.25A18.25,18.25,0,0,1,352.2,211Z"/><text class="cls-22" transform="translate(343.78 234)">T 1</text><path class="cls-23" d="M397.92,211h0a18,18,0,0,1,18,18V364.5a0,0,0,0,1,0,0H379.67a0,0,0,0,1,0,0V229.25A18.25,18.25,0,0,1,397.92,211Z"/><text class="cls-22" transform="translate(389.5 234)">T 2</text><path class="cls-24" d="M443.65,211h0a18,18,0,0,1,18,18V364.5a0,0,0,0,1,0,0H425.4a0,0,0,0,1,0,0V229.25A18.25,18.25,0,0,1,443.65,211Z"/><text class="cls-22" transform="translate(435.23 234)">T 3</text><path class="cls-25" d="M333.65,384.14h128a0,0,0,0,1,0,0V519.89a17.75,17.75,0,0,1-17.75,17.75H351.65a18,18,0,0,1-18-18V384.14A0,0,0,0,1,333.65,384.14Z"/><text class="cls-16" transform="translate(362.56 420.14)"><tspan class="cls-17">Shared Heap</tspan><tspan class="cls-18"><tspan x="-10.39" y="14.4">Shared Referenced</tspan><tspan x="25.1" y="28.8">data</tspan></tspan></text><text class="cls-20" transform="translate(326.5 149.51)">Processes can have multiple <tspan x="0" y="13.2">threads.</tspan><tspan class="cls-26" x="34.51" y="13.2"> </tspan><tspan x="37.07" y="13.2">Threads have their own </tspan><tspan x="0" y="26.4">stack, but share a heap. Spawn</tspan><tspan x="134.71" y="26.4">-</tspan><tspan x="0" y="39.6">ing threads is much faster than </tspan><tspan x="0" y="52.8" xml:space="preserve">spawning  processes.</tspan></text><use width="8.72" height="8.72" transform="translate(450.63 129.18) scale(0.81)" xlink:href="#New_Symbol"/><g id="Pixels_Title" data-name="Pixels Title"><text class="cls-13" transform="translate(368.51 128.13)">Threads</text></g><use width="8.72" height="8.72" transform="translate(337.63 129.18) scale(0.81)" xlink:href="#New_Symbol"/><line class="cls-14" x1="341.15" y1="132.7" x2="454.15" y2="132.7"/></g><g id="Communication"><g id="UnderlineGoingCenter"><line class="cls-14" x1="589.13" y1="132.35" x2="702.13" y2="132.35"/><use width="8.72" height="8.72" transform="translate(585.61 128.83) scale(0.81)" xlink:href="#New_Symbol"/></g><g id="Pixels_Title-2" data-name="Pixels Title"><text class="cls-13" transform="translate(590.32 128.13)">Communication</text></g><text class="cls-20" transform="translate(587 149.51)">Thread can communicate via <tspan x="0" y="13.2">their shared heap. Process </tspan><tspan x="0" y="26.4">can only communicate via </tspan><tspan x="0" y="39.6">the operating system.</tspan></text></g></svg>